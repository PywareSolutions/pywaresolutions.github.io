<!DOCTYPE html>
<html>
<body>
    <h1 id="years-since">0</h1>
    <script>
        function displayYearsSince2023() {
            const currentYear = new Date().getFullYear();
            const yearsPassed = currentYear - 2023;
            document.getElementById("years-since").textContent = yearsPassed;
        }
        displayYearsSince2023();
    </script>
</body>
</html>
