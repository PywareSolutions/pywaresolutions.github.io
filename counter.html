<!DOCTYPE html>
<html>
<head>
    <title>Years Since 2023</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin-top: 20%; }
        h1 { font-size: 50px; color: #333; }
    </style>
</head>
<body>
    <h1 id="years-since">0</h1>
    <script>
        function displayYearsSince2023() {
            const currentYear = new Date().getFullYear();
            const yearsPassed = currentYear - 2023;
            document.getElementById("years-since").textContent = yearsPassed;
        }
        displayYearsSince2023();
    </script>
</body>
</html>
